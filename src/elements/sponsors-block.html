<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="./hoverboard-icons.html">

<dom-module id="sponsors-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>
      :host {
        display: block;
      }

      .block-title {
        margin: 24px 0 8px;
      }

      .logos-wrapper {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 16px;
      }

      .logo-item {
        padding: 24px;
        position: relative;
      }

      .logo-img {
        height: 160px;
        width: 100%;
      }

      .logo-name {
        position: absolute;
        padding: 0 20px;
        font-size: 12px;
        bottom: 10px;
        text-align: center;
      }

      .cta-button {
        margin-top: 24px;
      }

      @media (min-width: 640px) {
        .logos-wrapper {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media (min-width: 812px) {
        .logos-wrapper {
          grid-template-columns: repeat(5, 1fr);
        }
      }
    </style>

    <div class="container">
      <h1 class="container-title">{$ sponsorsBlock.title $}</h1>
      <div class="logos-wrapper">

        <template is="dom-repeat" items="[[sponsors]]" as="block">
          <template is="dom-repeat" items="[[block.logos]]" as="logo">
            <a class="logo-item card" href$="[[logo.url]]" title$="[[logo.name]]" target="_blank" rel="noopener noreferrer" layout horizontal
              center-center>
              <plastic-image class="logo-img" srcset="[[logo.logoUrl]]" sizing="contain" lazy-load preload fade></plastic-image>

              <div class="logo-name">[[logo.name]]</div>

            </a>

          </template>
        </template>
      </div>

      <a href="{$ partnershipProposition $}" target="_blank" rel="noopener noreferrer">
        <paper-button class="cta-button animated icon-right">
          <span>{$ partnersBlock.button $}</span>
          <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
        </paper-button>
      </a>
    </div>

  </template>

  <script>

    class SponsorsBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'sponsors-block'
      }

      static get properties() {
        return {
          sponsors: {
            type: Object,
            statePath: 'sponsors'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        sponsorsActions.fetchSponsors();
      }
    }

    window.customElements.define(SponsorsBlock.is, SponsorsBlock);
  </script>
</dom-module>
